<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Adam Keyes</title>
  </head>
  <body>
    <header class="header container-main">
      <div class="header__container">
        <h1 class="header__title">adamkeyes</h1>
        <nav class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><img
                  src="resources/images/icon-github.svg"
                  alt="GitHub Page"
                  class="socials__icon"
              /></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><img
                  src="resources/images/icon-frontend-mentor.svg"
                  alt="Frontendmentor Page"
                  class="socials__icon"
              /></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><img
                  src="resources/images/icon-linkedin.svg"
                  alt="Linkedin Page"
                  class="socials__icon"
              /></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><img
                  src="resources/images/icon-twitter.svg"
                  alt="Twitter Page"
                  class="socials__icon"
              /></a>
            </li>
          </ul>
        </nav>
        <img
          src="resources/images/image-profile-mobile.webp"
          alt="Image of Adam Keyes"
          class="header__profile-img"
        />
      </div>
      <img
        src="resources/images/pattern-rings.svg"
        alt="Image of patter with rings"
        class="header__rings"
      />
      <img
        src="resources/images/pattern-circle.svg"
        alt="Image of circle"
        class="header__circle"
      />
    </header>
  </body>
</html>
